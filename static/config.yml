backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'pages'
    label: 'Pages'
    folder: 'content/pages'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page'}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - label: Team
        name: team
        ui: types
        widget: list
        types:
          - label: Hero 
            name: hero
            widget: object
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Content', name: 'content', widget: 'markdown' }
              - { label: 'Button1 Text', name: 'btn1_text', widget: 'text' }
              - { label: 'Button2 Link', name: 'btn1_link', widget: 'text' }
              - { label: 'Button2 Text', name: 'btn2_text', widget: 'text' }
              - { label: 'Button2 link', name: 'btn2_link', widget: 'text' }
              - { label: 'Image', name: 'image', widget: 'image', default: 'https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80' }
          - label: Prices 
            name: prices 
            widget: object
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'More Content', name: 'wys', widget: 'markdown' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'menu'
    label: 'Menu'
    folder: 'content/menu'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'More Content', name: 'wys', widget: 'markdown' }
      - { label: 'Body', name: 'body', widget: 'markdown' }